# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

name: '1.1$(Rev:.r)'

variables:
- group: nugetFeed
- group: buildConfig

- name: solution
  value: '**/*.sln'
  
steps:

- task: PowerShell@2
  displayName: Set Nugetfeed based on source branch
  inputs:
    targetType: 'inline'
    script: |
      switch(${env:BUILD_SOURCEBRANCH}) {
      'refs/heads/master' {Write-Host "##vso[task.setvariable variable=nugetFeed]$(nugetFeedProd)"; }
      default {Write-Host "##vso[task.setvariable variable=nugetFeed]$(nugetFeedTest)"; }
      }

- task: NuGetToolInstaller@1
  displayName: Set Nuget Version

- task: NuGetCommand@2
  displayName: Nuget Restore
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: 'select'
    vstsFeed: '$(nugetFeed)'

- task: VSBuild@1
  displayName: VSBuild
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  displayName: VSTest
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: DotNet Pack
  inputs:
    command: 'pack'
    packagesToPack: '**/*.csproj;!**/*.Tests.csproj'
    nobuild: true
    versioningScheme: 'byEnvVar'
    versionEnvVar: 'Build.BuildNumber'

- task: NuGetCommand@2
  displayName: Nuget Push
  inputs:
    command: 'push'
    packagesToPush: '$(Pipeline.Workspace)/**/*.nupkg;!$(Pipeline.Workspace)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '$(nugetFeed)'
    allowPackageConflicts: true